<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic App</title>


    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>
<body ng-app="basicApp" ng-cloak>


<div ng-controller="mainController as vm">
    <h2>{{ vm.text }}</h2>


    <button ng-click="vm.goToView2()">Go to View 2</button>
</div>



<!--Manier 1 voor views-->
<!--<ng-include src="'views/view1.html'"></ng-include> &lt;!&ndash; moet als string geschreven worden. &ndash;&gt;-->

<!--Manier 2 voor views, dit maakt gebruikt van angular-route-->
<!--<div ng-view=""></div> &lt;!&ndash;Check app.config for routing&ndash;&gt;-->

<!--Manier 3  voor views, deze maakt gebruikt van de angular-ui-router-->
<div ui-view></div>


<!--wordt gebruikt bij angular-route-->
<!--<a href="#/">Home</a> &lt;!&ndash; het # is belangrijk..&ndash;&gt;-->
<!--<a href="#/view1">View1</a> &lt;!&ndash; het # is belangrijk..&ndash;&gt;-->
<!--<a href="#/view2">View2</a> &lt;!&ndash; het # is belangrijk..&ndash;&gt;-->

<!--Word gebruikt bij angular-ui-route-->
<a ui-sref="view1">View1</a>
<a ui-sref="view2">View2</a>





<!-- bower -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<!-- app -->
<script src="app.js"></script>
<script src="config/app.config.js"></script>
<script src="config/app.run.js"></script>

<!-- controllers -->
<script src="scripts/controllers/controllers.module.js"></script>
<script src="scripts/controllers/mainController.js"></script>
<script src="scripts/controllers/view1Controller.js"></script>
<script src="scripts/controllers/view2Controller.js"></script>

</body>
</html>
