<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Setup</title>


    <style>
        /* dit zorgt ervoor dat bv {{quantity}} niet zichtbaar is in het begin tot angular is ingeladen.. anders krijg je zo een flash van die {{quantity}} te zien */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }

        .myStyle {
            background-color: green;
            font-size: 8px;
        }

        .myOtherStyle {
            background-color: blue;
            color: white;
        }

        .sortorder:after {
            content: '\25bc';
        }

        .sortorder.reverse:after {
            content: '\25b2';
        }

    </style>


    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>

</head>
<body ng-app="myApp" ng-cloak>




<div ng-controller="CountdownController as vm">

    <h2>Countdown</h2>

    <span>{{vm.seconds}}</span>

</div>

<br/>
<br/>

<div ng-controller="AlertController as vm">

    <h2>Alert</h2>

    <button type="button" class='btn btn-default' ng-click="vm.toggleAlert()">Toggle Alert</button>
    <uib-alert ng-if="alertMessage" type="{{alertType}}" close="vm.toggleAlert()">{{alertMessage}}</uib-alert>
</div>

<br/>
<br/>

<div ng-controller="UserListController as vm">

    <h2>User List</h2>

    <div infinite-scroll="vm.loadMore()" infinite-scroll-disabled='vm.busy' infinite-scroll-distance='1'>

        <table class="table table-striped" style="width:100%">
            <tr>
                <th>Name <span class="sortorder" ng-show="vm.sortBy === 'name'" ng-class="{reverse:reverse}"></span>
                </th>
                <th><a href="" ng-click="vm.sortTableBy('email')">Email <span class="sortorder"
                                                                              ng-show="vm.sortBy === 'email'"
                                                                              ng-class="{reverse:reverse}"></span></a>
                </th>
                <th>Address <span class="sortorder" ng-show="vm.sortBy === 'address'"
                                  ng-class="{reverse:reverse}"></span></th>
                <th>Zip <span class="sortorder" ng-show="vm.sortBy === 'zip'" ng-class="{reverse:reverse}"></span></th>
                <th>City <span class="sortorder" ng-show="vm.sortBy === 'city'" ng-class="{reverse:reverse}"></span>
                </th>
                <th></th>
            </tr>
            <tr ng-repeat="user in vm.users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.zip }}</td>
                <td>{{ user.city }}</td>
                <td>
                    <button type="button" class="btn btn-danger" ng-click="vm.deleteUser(user)">Delete</button>
                </td>
            </tr>
        </table>
    </div>


    <span>{{ vm.errorMessage }}</span>
</div>


<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/userListController.js"></script>
<script src="scripts/alertController.js"></script>
<script src="scripts/countdownController.js"></script>
<script src="scripts/services.js"></script>

</body>
</html>
