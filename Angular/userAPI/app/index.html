<!doctype html>
<base href="/"> <!--Dit is nodig om de html5Mode te laten werken-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Setup</title>


    <style>
        /* dit zorgt ervoor dat bv {{quantity}} niet zichtbaar is in het begin tot angular is ingeladen.. anders krijg je zo een flash van die {{quantity}} te zien */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }

        .myStyle {
            background-color: green;
            font-size: 8px;
        }

        .myOtherStyle {
            background-color: blue;
            color: white;
        }

        .sortorder:after {
            content: '\25bc';
        }

        .sortorder.reverse:after {
            content: '\25b2';
        }


        .user {
            cursor: pointer;
        }

    </style>


    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css"/>

</head>
<body ng-app="myApp" ng-cloak>

<toaster-container></toaster-container>



<ng-include src="'views/menu.html'"></ng-include>



<div ng-view=""></div>




<!--Bower-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>

<script src="bower_components/AngularJS-Toaster/toaster.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>

<!--App-->
<script src="scripts/app.js"></script>

<!--Controllers-->

</html>
